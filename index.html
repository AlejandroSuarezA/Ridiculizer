<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ridicilizir</title>
</head>
<body>
<script>
    function ridiculize() {
        var text = document.getElementById("text").value;
        text = text.replace(/[aeou]/g, "i");
        text = text.replace(/[·ÈÛ˙]/g, "Ì");
        text = text.replace(/[AEOU]/g, "I");
        text = text.replace(/[¡…”⁄]/g, "Õ");
        document.getElementById("ridiculous").innerHTML = text;
    }
</script>
    <textarea id="text" cols="120" rows="10" placeholder="Paste here the text you want to ridiculize!"></textarea><br>
    <input type="submit" value="Ridiculize me!" onclick="ridiculize()">
    <h4 id="ridiculous"></h4>
</body>
</html>
